<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../lib/dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="wd-body-style">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="wd-home-navbar-brand" href="#">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
          <span class="wd-navbar-right glyphicon glyphicon-ok pull-right">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <h1>Profile</h1>

    <form>

        <label for="username">Username</label>
        <input readonly
               value="Jim"
               type="text"
               class="form-control"
               id="username"
               placeholder="Username">

        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="jim@yourdomain.com">

        <label for="first-name">First Name</label>
        <input type="text"
               class="form-control"
               id="first-name"
               placeholder="Jim">

        <label for="last-name">Last Name</label>
        <input type="text"
               class="form-control"
               id="last-name"
               placeholder="Scott">

        <label for="password"> Change Passowrd </label>
        <input id="password" type="password"
               class="form-control"
               placeholder="Choose new password"/>

        <label for="verifypassword"> Verify Passowrd </label>
        <input id="verifypassword"
               type="password"
               class="form-control"
               placeholder="Verify password"/>
    </form>

    <a class="btn btn-primary btn-block wd-btn-style"
       href="../Website/website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block wd-btn-style"
       href="login.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div>
                <a href="#">
                    <span class="wd-navbar-right glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>

</body>
</html>
