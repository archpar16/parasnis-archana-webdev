<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../lib/dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="wd-body-style">
    <div class="container-fluid">
        <h1>Register</h1>
        <label for="username"> Username </label>
        <input id="username" type="text"
               class="form-control"
               placeholder="Choose username"/>
        <label for="password"> Passowrd </label>
        <input id="password" type="password"
               class="form-control"
               placeholder="Choose password"/>
        <label for="verifypassword"> Verify Passowrd </label>
        <input id="verifypassword" type="password"
               class="form-control"
               placeholder="Verify password"/>
        <a class="btn btn-primary btn-block"
           href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Cancel</a>
    </div>
</body>
</html>
