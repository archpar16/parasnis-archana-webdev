<div class="container-fluid">
    <form>

        <label for="username">Username</label>
        <input readonly
               value="Jim"
               type="text"
               class="form-control"
               id="username"
               placeholder="Username">

        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="jim@yourdomain.com">

        <label for="first-name">First Name</label>
        <input type="text"
               class="form-control"
               id="first-name"
               placeholder="Jim">

        <label for="last-name">Last Name</label>
        <input type="text"
               class="form-control"
               id="last-name"
               placeholder="Scott">

        <label for="password"> Change Passowrd </label>
        <input id="password" type="password"
               class="form-control"
               placeholder="Choose new password"/>

        <label for="verifypassword"> Verify Passowrd </label>
        <input id="verifypassword"
               type="password"
               class="form-control"
               placeholder="Verify password"/>
    </form>

    <a class="btn btn-primary btn-block wd-btn-style"
       href="#!/user/:uid/website">Websites</a>
    <a class="btn btn-danger  btn-block wd-btn-style"
       href="#!/login">Logout</a>
