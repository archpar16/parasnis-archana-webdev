                    <span class="wd-back glyphicon glyphicon-chevron-left pull-left"></span>
                </a>
                <a class="navbar-brand wd-split-navbar">

<div class="row">
    <div class="container-fluid">
        <div class="col col-sm-4 hidden-xs wd-scroll-split">
            <ul class="list-group">
                <li ng-repeat="website in vm_web_edit.websitesForUser" class="list-group-item wd-li">
                    <a href="#!/user/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col col-sm-8 col-xs-12">

            <div ng-show="vm_web_edit.error" class="alert alert-danger">
                {{vm_web_edit.error}}
            </div>

            <label for="websitename"> Website Name </label>
            <input id="websitename"
                   ng-model="vm_web_edit.currentWebsite.name"
                   type="text"
                   class="form-control"/>

            <label for="description"> Website Description </label>
            <textarea id="description"
                      ng-model="vm_web_edit.currentWebsite.description"
                      class="form-control"
                      rows="5"></textarea>

            <a ng-click="vm_web_edit.deleteWebsite()"
               class="btn btn-danger btn-block wd-btn-style">
                Delete
            </a>
        </div>
    </div>
</div>

            <div>
                <a href="#!/profile">
