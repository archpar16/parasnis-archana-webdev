

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
        <div class="container-fluid">
            <div class="navbar-header col-sm-4 hidden-xs">
                <a href="#!/user/website">
                    <span class="wd-back glyphicon glyphicon-chevron-left pull-left"></span>
                </a>
                <a class="navbar-brand wd-split-navbar">
                    Websites
                </a>

                <a href="" class="navbar-link">
                    <span class="wd-navbar-right glyphicon glyphicon-plus pull-right"></span>
                </a>
            </div>
            <div class="navbar-header col-sm-8 col-xs-12">
                <div class="container-fluid">
                    <a class="wd-navbar-brand">
                        New Website
                    </a>
                    <a ng-click="vm_web_new.createWebsite(vm_web_new.name, vm_web_new.desc)"
                       class="navbar-link">
                        <span class="wd-navbar-right glyphicon glyphicon-ok pull-right"></span>
                    </a>
                </div>

            </div>
        </div>

<div class="row">
    <div class="container-fluid">
        <div class="col col-sm-4 hidden-xs wd-scroll-split">
            <ul class="list-group">
                <li ng-repeat="website in vm_web_new.websitesForUser"
                    class="list-group-item wd-li">
                    <a href="#!/user/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>


            </ul>

        </div>
        <div class="col col-sm-8 col-xs-12">
            <div ng-show="vm_web_new.error" class="alert alert-danger">
                {{vm_web_new.error}}
            </div>

            <label for="websitename"> Website Name </label>
            <input id="websitename"
                   ng-model="vm_web_new.name"
                   type="text"
                   class="form-control"
                   placeholder="Name of new website"/>

            <label for="description"> Website Description </label>
            <textarea id="description"
                      ng-model="vm_web_new.desc"
                      class="form-control"
                      rows="5"
                      placeholder="Describe your website features here"></textarea>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text">
            <div>
                <a href="#!/profile">
                    <span class="wd-navbar-right glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
