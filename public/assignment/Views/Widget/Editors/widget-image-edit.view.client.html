<div class="container-fluid">

    <label for="widget-image-name"> Name </label>
    <input id="widget-image-name"
           ng-model="vm_widget_edit.name"
           type="text"
           class="form-control"
           placeholder="Your widget name"/>

    <label for="widget-text"> Text </label>
    <input id="widget-text"
           ng-model="vm_widget_edit.text"
           type="text"
           class="form-control"
           placeholder="Description of image"/>

    <label for="widget-image-url"> URL </label>
    <input id="widget-image-url"
           ng-model="vm_widget_edit.url"
           type="text"
           class="form-control"
           value="https://www.nasa.gov/sites/default/files/cygx1_ill.jpg"/>

    <label for="widget-width"> Width </label>
    <input id="widget-width"
           ng-model="vm_widget_edit.width"
           type="text"
           class="form-control"
           value="100%"/>

    <label for="widget-upload"> Upload </label>
    <input id="widget-upload"
           type="file"
           multiple
           class="form-control"/>

    <a ng-click=""
       class="btn btn-primary btn-block wd-btn-style">
        Upload Image
    </a>
    <a ng-click="vm_widget_edit.deleteWidget()"
       class="btn btn-danger btn-block wd-btn-style">
        Delete
    </a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div>
                <a href="#!/user/{{vm_widget_edit.userId}}">
                    <span class="wd-navbar-right glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
