
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/website/{{vm_widget_edit.websiteId}}/page/{{vm_widget_edit.pageId}}/widget"
               class="navbar-link">
                <span class="wd-back glyphicon glyphicon-chevron-left pull-left"></span>
            </a>
            <a class="navbar-brand">
                Widget Edit
            </a>
            <a ng-click="vm_widget_edit.updateTextInputWidget(vm_widget_edit.widget.text, vm_widget_edit.widget.rows,
            vm_widget_edit.widget.placeholder, vm_widget_edit.widget.formatted)"

                <span class="wd-navbar-right glyphicon glyphicon-ok pull-right"></span>

        </div>

<div class="container-fluid">

    <label for = "widget-text"> Text </label>
    <input id = "widget-text"
           ng-model = "vm_widget_edit.widget.text"
           class = "form-control"/>

    <label for = "widget-rows"> Rows </label>
    <input id = "widget-rows"
           ng-model = "vm_widget_edit.widget.rows"
           class = "form-control"
           type = "number"/>

    <label for = "widget-placeholder"> Placeholder </label>
    <input id = "widget-placeholder"
           ng-model="vm_widget_edit.widget.placeholder"
           class="form-control"/>

    <label for = "widget-format"> Formatted </label>
    <input id = "widget-format"
           ng-model="vm_widget_edit.widget.formatted"
           type="checkbox"/>

    <a ng-click="vm_widget_edit.deleteWidget()"
       class="btn btn-danger btn-block wd-btn-style">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
