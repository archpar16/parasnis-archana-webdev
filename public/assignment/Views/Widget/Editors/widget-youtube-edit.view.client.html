
<nav class="navbar navbar-default navbar-fixed-top">

            </a>
            <a class="navbar-brand">
                Widget Edit
            </a>
            <a ng-click="vm_widget_edit.updateImageYoutubeWidget(vm_widget_edit.name, vm_widget_edit.text,

<div class="container-fluid">

    <label for="widget-vd-name"> Name </label>
    <input id="widget-vd-name"
           ng-model="vm_widget_edit.name"
           type="text"
           class="form-control"
           placeholder="Your widget name"/>
    <label for="widget-vd-text"> Text </label>
    <input id="widget-vd-text"
           ng-model="vm_widget_edit.text"
           type="text"
           class="form-control"
           placeholder="Description of video"/>
    <label for="widget-image-url"> URL </label>
    <input id="widget-image-url"
           ng-model="vm_widget_edit.url"
           type="text"
           class="form-control"
           value="https://www.youtube.com/embed/5SL1A2d2e7M?ecver=1"/>

    <label for="widget-vd-width"> Width </label>
    <input id="widget-vd-width"
           ng-model="vm_widget_edit.width"
           type="text"
           class="form-control"
           value="100%"/>

    <a ng-click="vm_widget_edit.deleteWidget()"
       class="btn btn-danger btn-block wd-btn-style">
       Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

        </div>
