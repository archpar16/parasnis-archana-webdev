<div class="container-fluid">

    <label for="widget-image-name"> Name </label>
    <input id="widget-image-name"
           ng-model="vm_widget_new.name"
           type="text"
           class="form-control"
           placeholder="Your widget name"/>

    <label for="widget-text"> Text </label>
    <input id="widget-text"
           ng-model="vm_widget_new.text"
           type="text"
           class="form-control"
           placeholder="Description of image"/>

    <label for="widget-image-url"> URL </label>
    <input id="widget-image-url"
           ng-model="vm_widget_new.url"
           type="text"
           class="form-control"
           value="https://www.nasa.gov/sites/default/files/cygx1_ill.jpg"/>

    <label for="widget-width"> Width </label>
    <input id="widget-width"
           ng-model="vm_widget_new.width"
           type="text"
           class="form-control"
           value="100%"/>

    <!--<label for="widget-upload"> Upload </label>-->
    <!--<input id="widget-upload"-->
           <!--type="file"-->
           <!--multiple-->
           <!--class="form-control"/>-->

    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{vm_widget_new.width}}" style="display: none"/>
        <input  name="userId"    value="{{vm_widget_new.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{vm_widget_new.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{vm_widget_new.pageId}}"   style="display: none"/>
        <input  name="widgetId"  value="{{vm_widget_new.widget._id}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary wd-btn-style">Upload Image</button>
    </form>

</div>
