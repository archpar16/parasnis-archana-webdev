<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../lib/dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="wd-body-style">

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="../Widget/widget-list.html" class="navbar-link">
                <span class="wd-back glyphicon glyphicon-chevron-left pull-left"></span>
            </a>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <a href="widget-list.html" class="navbar-link">
                <span class="wd-navbar-right glyphicon glyphicon-ok pull-right"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="widget-name"> Name </label>
    <input id="widget-name" type="text"
           class="form-control"
           placeholder="Your widget name"/>

    <label for="widget-text"> Text </label>
    <input id="widget-text" type="text"
           class="form-control"
           placeholder="Text of heading"/>

    <label for="widget-text-size"> Size </label>
    <select class="form-control" id="widget-text-size">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <a class="btn btn-danger btn-block wd-btn-style"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div>
                <a href="../User/profile.html">
                    <span class="wd-navbar-right glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
</body>

</html>
