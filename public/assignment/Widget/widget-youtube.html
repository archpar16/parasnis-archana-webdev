<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Youtube Video</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="../lib/dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="wd-body-style">
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="../Widget/widget-list.html" class="navbar-link">
                <span class="wd-back glyphicon glyphicon-chevron-left pull-left"></span>
            </a>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <a href="widget-list.html" class="navbar-link">
                <span class="wd-navbar-right glyphicon glyphicon-ok pull-right"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <label for="widget-vd-name"> Name </label>
    <input id="widget-vd-name" type="text"
           class="form-control"
           placeholder="your widget name"/>
    <label for="widget-vd-text"> Text </label>
    <input id="widget-vd-text" type="text"
           class="form-control"
           placeholder="Description of video"/>
    <label for="widget-image-url"> URL </label>
    <input id="widget-image-url" type="text"
           class="form-control"
           value="https://www.youtube.com/embed/5SL1A2d2e7M?ecver=1"/>

    <label for="widget-url"> Width </label>
    <input id="widget-url" type="text"
           class="form-control"
           value="100%"/>

    <a class="btn btn-danger btn-block wd-btn-style"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div>
                <a href="../User/profile.html">
                    <span class="wd-navbar-right glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>

</body>
</html>
