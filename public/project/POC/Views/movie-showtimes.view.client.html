<div>
    <h3> Movie Showtimes </h3>

    <ul class="list-group">
        <li ng-repeat="movie in vm_poc.movies"
            class="list-group-item">
            <h5> Title </h5>
            {{movie.title}}

            <h5> Short Description </h5>
            {{movie.shortDescription}}
            <h5> Cast </h5>
            <ul>
                <li ng-repeat="actor in movie.topCast">
                    {{actor}}
                </li>
            </ul>


            <h5> Showtimes </h5>
             <ul>
                <li ng-repeat="showTime in movie.showtimes">
                    {{showTime.dateTime}}
                </li>
            </ul>


        </li>
    </ul>

</div>
