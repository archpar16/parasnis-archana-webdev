
<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="vm_log.message" class="alert alert-danger">
        {{vm_log.message}}
    </div>

    <form name="login"
          novalidate
          ng-submit="vm_log.login(vm_log.user.username,vm_log.user.password)">

        <label for = "username"> Username </label>
        <input type="text"
               id="username"
               ng-model="vm_log.user.username"
               class="form-control"
               placeholder="Username"
               name="username"
               required/>
        <div ng-show="login.username.$invalid && login.$submitted"
             class="error"> * Username is required</div>

        <label for = "password"> Passowrd </label>
        <input type="password"
               id="password"
               ng-model="vm_log.user.password"
               class="form-control"
               placeholder="Password"
               name="password"
               required/>
        <div ng-show="login.password.$invalid && login.$submitted"
             class="error"> * Password is required</div>

        <input type="submit"
               class="btn btn-primary btn-block wd-btn-style"
               value="Login">
    </form>

    <a href="/auth/google" class="btn btn-danger btn-block wd-btn-style">
        <span class="fa fa-google-plus"></span>
        Google
    </a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <a class="btn btn-success btn-block wd-btn-style"
       href="#!/register">
        Register
    </a>
</div>
